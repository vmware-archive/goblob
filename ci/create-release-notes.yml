---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: busybox
    version: latest

inputs: [name: version]
outputs: [name: release-notes]

run:
  path: sh
  args:
  - -exc
  - |
    version=$(cat version/version)
    echo v${version} > release-notes/name
    echo v${version} > release-notes/tag
